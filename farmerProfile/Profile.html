<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .profile-card {
            background: #fff; border-radius: 15px; padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .profile-card:hover { transform: scale(1.02); }
        .profile-img { border: 5px solid #28a745; }
        h3 { color: #28a745; }
        .info-section { margin-top: 20px; }
        .btn-custom {
            background-color: #28a745; color: white;
            transition: background-color 0.3s;
        }
        .btn-custom:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card profile-card shadow-lg p-4">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcCkHTRXBt_IfyYL6rkwNzNlSKLeVkisKLcg&s" class="rounded-circle img-fluid profile-img" alt="Farmer Image">
                    <h3 class="mt-3">Ramesh </h3>
                    <p class="text-muted">Organic Farmer</p>
                    <button class="btn btn-custom mt-2" onclick="alert('Thank you for supporting local farmers!')">Support Farmer</button>
                </div>
                <div class="col-md-8">
                    
                    <div class="info-section">
                        <h4>Farm Details</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Location:</strong> UP, India</li>
                            <li class="list-group-item"><strong>Farm Size:</strong> 20 Acres</li>
                            <li class="list-group-item"><strong>Produce:</strong> Vegetables, Fruits, Dairy</li>
                        </ul>
                    </div>
                    <div class="info-section">
                        <h4>Contact</h4>
                        <p>Email: <a href="mailto:ramesh@example.com">ramesh@example.com</a></p>
                        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
                    </div>
                    <!-- Ratings Section -->
                    <div class="info-section">
                        <h4>User Ratings</h4>
                        <p><strong>Total Reviews:</strong> <span id="total-reviews">1234</span></p>
                        <p><strong>Average Rating:</strong> <span id="average-rating">4.2</span></p>
                        <canvas id="user-ratings-chart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example data
        const total_reviews = 1234;
        const average_rating = 4.2;
        
        // Display total reviews and average rating dynamically
        document.getElementById('total-reviews').textContent = total_reviews;
        document.getElementById('average-rating').textContent = average_rating;
  
        // Create a chart (you'll need Chart.js)
        const ctx = document.getElementById('user-ratings-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar', // 'bar', 'pie', 'line', etc.
            data: {
                labels: ['1 star', '2 stars', '3 stars', '4 stars', '5 stars'],
                datasets: [{
                    label: 'Ratings Distribution',
                    data: [10, 15, 25, 30, 20], // Replace with actual distribution data
                    backgroundColor: ['red', 'orange', 'yellow', 'lightgreen', 'green'],
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
